<!DOCTYPE html>
<html lang="en">
<!-- Material Design Light & Google Material Design icons imports -->
<link rel = "stylesheet" href="mdl/material.min.css">
<script src = "mdl/material.min.js"></script>
<link rel ="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<!-- Script elements -->
<script src = "exercise.js" type = "text/javascript" > </script>
<script>
    window.onload = function sadboy() {
        for (i = 0; i < 10; i++) {
            let element = document.createElement("button");
            element.className="mdl-button mdl-js-button mdl-js-ripple-effect";
            element.id = "exercise" + i;
            let t = document.createTextNode("Exercise " + i);
            element.appendChild(t);
            //element.innerHTML = '<img src="images/hej.jpg" width="10%" height = "10%"/>';
            element.onclick = function(){
                console.log(this.id);
                location.href="exercise_page.html"
                return false
            };
            mainDiv.appendChild(element)
        }
    };
</script>

<!--Declare the document head -->
<head>
    <meta charset="UTF-8">
    <title>Intelligent Learning</title>
</head>

<!--Create the main document body and style it using mdl. Link: https://getmdl.io/components/index.html#layout-section -->

<!-- Always shows a header, even in smaller screens-->
<div class ="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class ="mdl-layout__header">
        <div class ="mdl-layout__header-row">
            <!--Create breadcrumbs to show current path-->
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">home</i>
            </button>
            <!-- Title -->
            <span class ="mdl-layout-title">Week one</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class ="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class ="mdl-navigation__link" href="">Link</a>
                <a class ="mdl-navigation__link" href="">Link</a>
                <a class ="mdl-navigation__link" href="">Link</a>
                <a class ="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class ="mdl-layout__drawer">
        <span class ="mdl-layout-title">Links</span>
        <nav class = "mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
        </nav>
    </div>
    <main class ="mdl-layout__content">
        <div id = "mainDiv" class="page-content">
            <!-- Content goes here -->
        </div>
    </main>
</div>

</html>
